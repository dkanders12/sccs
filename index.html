<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Try me</title>
    <script type="module" src="./js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7631ec8517.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="mainnav">
      <ul>
        <li>
          <img
            src="/images/images/musik-g-nogle-noder-nogle-tegn-krus.jpg"
            alt=""
          />
        </li>
        <div class="middlenav">
          <li><a class="navtag" id="navtag1" href="">Tours</a></li>
          <li><a class="navtag" id="navtag2" href="">The Band</a></li>
          <li><a class="navtag" id="navtag3" href="#">Tickets</a></li>
          <li>
            <a class="navtag" id="contact" href="#">Contact</a>
          </li>
        </div>
        <li><a id="btn" href="">Mit Interflora</a></li>
      </ul>
    </nav>
    <div class="kontact-container">
      <div id="errorBox"></div>
      <form id="myForm">
        <input name="firstname" type="text" placeholder="Name" />
        <input name="lastname" type="text" placeholder="Lastname" /><br />
        <button type="submit">Submit</button>
      </form>
    </div>

    <section class="tickets">
      <div id="top-sale">
        <h2>Sales on Tickets</h2>

        <i class="fa-solid fa-cart-shopping"> <p id="totalPrice">0$</p></i>
      </div>
      <div class="addTicket" id="perPerson">
        <h3>Price: Per person</h3>
        <p>25$</p>
        <i class="fa-solid fa-cart-plus"></i>
      </div>
      <div class="addTicket" id="forTwoPeople">
        <h3>Price: For two people</h3>
        <p>40$</p>
        <i class="fa-solid fa-cart-plus"></i>
      </div>
      <div class="addTicket" id="forFourPeople">
        <h3>Price: For four people</h3>
        <p>60$</p>
        <i class="fa-solid fa-cart-plus"></i>
      </div>
    </section>

    <section class="try">
      <div class="slider">
        <div class="sliders">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <div class="slide first">
            <img
              id="picture"
              src="/images/images/pexels-brett-sayles-1309240.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              id="picture"
              src="/images/images/pexels-jc-siller-8634867.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              id="picture"
              src="/images/images/pexels-josh-sorenson-995301.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              id="picture"
              src="/images/images/pexels-oleg-magni-1813124.jpg"
              alt=""
            />
          </div>
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </section>
    <footer>
      <div class="small-text">
        <h4>Nyttige links</h4>
        <p>link 1</p>
        <p>link 2</p>
        <p>link 3</p>
      </div>
      <div class="small-text">
        <h4>Nyttige links</h4>
        <p>link 1</p>
        <p>link 2</p>
        <p>link 3</p>
      </div>
      <div class="small-text">
        <h4>Nyttige links</h4>
        <p>link 1</p>
        <p>link 2</p>
        <p>link 3</p>
      </div>
    </footer>
  </body>
</html>
